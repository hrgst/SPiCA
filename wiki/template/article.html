<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% page-title %} | {% post-title %}</title>
    {% metas %}
</head>
<body>
    <header id="global-header">
        <h1>{% page-title %}</h1>
    </header>
    <div id="layout">
        <main id="content">
            <article id="post">
                <header id="post-header">
                    <div id="post-meta">
                        <div></div>
                        <a href="{% editor-url %}">編集する</a>
                    </div>
                    <h2>{% post-title %}</h2>
                </header>
                <section id="post-content">{% post-content %}</section>
                <footer id="post-footer"></footer>
            </article>
        </main>
        <aside id="global-menu">
            <div id="global-menu-edit"><a href="{% menu-editor-url %}">編集する</a>
            </div>
            {% global-menu %}
        </aside>
    </div>
    <footer id="global-footer">© 2024 Hiragi Sota.</footer>
    {% scripts %}
</body>
</html>
